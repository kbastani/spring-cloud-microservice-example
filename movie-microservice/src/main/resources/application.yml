spring:
  profiles.active: cloud
---
spring:
  profiles: cloud
  jpa:
    show_sql: false
    database: MYSQL
    hibernate:
      ddl-auto: none
  datasource:
    url: jdbc:mysql://ec2-54-149-137-3.us-west-2.compute.amazonaws.com/demo
    username: demo_user
    password: demo_pass
    driver-class-name: com.mysql.jdbc.Driver
